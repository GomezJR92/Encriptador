
<!DOCTYPE html>

<html lang="es">


    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
       
    </head>

    <body>
        <img src="./imagenes/Logo.png" class="logo">   

        
        <textarea  id="ingrese-texto" class="input-padron" required placeholder="Ingrese el texto aqui"></textarea>

        <div class="botones">

            
            <input type="button" class="encriptar" onclick="textoEncriptado()" value="Encriptar">
            <input type="button" class="desencriptar" onclick="textoDesencriptado()" value="Desencriptar">

            <script>    

                

                function textoEncriptado(){
                    
                   
                    var textE= document.getElementById("ingrese-texto").value;
                    var resultadoE= textE.replaceAll("e", "enter").replaceAll("i", "imes").replaceAll("a", "ai").replaceAll("o", "ober").replaceAll("u", "ufat");
                    var encriptadoClass=`<p class="texto-devuelto">${resultadoE}</p>`;
                    document.getElementById("desaparecer").innerHTML =encriptadoClass;
                    
                }

                function textoDesencriptado(){

                    var textE= document.getElementById("ingrese-texto").value;
                    var resultadoD= textE.replaceAll("ai","a").replaceAll("enter","e").replaceAll("imes","i").replaceAll("ober","o").replaceAll("ufat","u");
                    var desencriptadoClass=`<p class="texto-devuelto">${resultadoD}</p>`;
                    document.getElementById("desaparecer").innerHTML =desencriptadoClass;


}
            </script>
            

        </div>

        <div class="rectangulo">
            <div id="desaparecer">

                <img src="./imagenes/Muñeco.png" class="muñeco" >

                <div class="caja-texto">

                    <p class="texto1" id="desaparecer2" >Ningun mensaje fue encontrado</p>
                    <p class="texto2" id="desaparecer3" >Ingrese el texto que desea encriptar o desencriptar</p>

                </div>
             </div>

        </div>

    </body>

    
    
</html>
